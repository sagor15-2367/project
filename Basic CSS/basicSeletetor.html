<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selector</title>
    <style>
        p{
            color: blue;
        }
        #colour{
            color: blueviolet;
            font-size: 1.5em;
        }
        .name{
            color: brown;
        }
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Basic CSS</h1>
    <p>CSS = cascading style sheet</p>
    <p id="colour">Make web site colorful</p>
    <p>try our best in the programmhero group</p>
    <h2>Different type of style:</h2>
    <p class="name">my name is sagor alam </p>
</body>
</html>
