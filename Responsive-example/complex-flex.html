<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Responsive Flex</title>
    <link rel="stylesheet" href="../Responsive-example/complex.css">
</head>
<body>
    <header>
        <h2>Complex photo Gallery</h2>
        <hr>
    </header>
    <main>
        <section class="row">
            <img src="Image/Alone.jfif" alt="">
        </section>
        <Section class="row second-row">
            <div>
                <img src="Image/img_forest.jpg" alt="">
            </div>
            <div>
                <img src="Image/beautiful-rain.jpg" alt="">
            </div>
            <div class="second-row-third-container">
                <div>
                    <img src="Image/img_lights.jpg" alt="">
                </div>
                <div>
                    <img src="Image/jonatan-pie.jpg" alt="">
                </div>
            </div>
        </Section>
        <section class="row third-row">
            <div>
                <img src="Image/jonatan-pie.jpg" alt="">
            </div>
            <div class="third-row-second-container">
                <div>
                    <img src="Image/mountains.webp" alt="">
                </div>
                <div>
                    <img src="Image/sagor (2).jpg" alt="">
                </div>
                <div>
                    <img src="Image/ma.jpg" alt="">
                </div>
                <div>
                    <img src="Image/Alone.jfif" alt="">
                </div>
            </div>
            <div>
                <img src="Image/Natucar.jpg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
